openapi: 3.0.0
info:
  title: Image Analysis API
  description: API for OCR text extraction from images using Azure Computer Vision
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Development server

paths:
  /:
    get:
      summary: Home page
      description: Returns the main HTML interface
      responses:
        '200':
          description: HTML page
          content:
            text/html:
              schema:
                type: string

  /api/v1/analysis/:
    post:
      summary: Analyze image for text
      description: Extracts text from an image using OCR. Accepts either a file upload or image URI.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: Image file to analyze
          application/json:
            schema:
              type: object
              required:
                - uri
              properties:
                uri:
                  type: string
                  format: uri
                  description: URL of the image to analyze
                  example: "https://example.com/image.jpg"
      responses:
        '200':
          description: Successful text extraction
          content:
            application/json:
              schema:
                type: object
                properties:
                  text:
                    type: string
                    description: Extracted text from the image (all lines joined)
                    example: "Sample extracted text from the image"
                  lines:
                    type: array
                    description: Array of text lines with bounding boxes
                    items:
                      type: object
                      properties:
                        text:
                          type: string
                          description: Text content of the line
                          example: "Sample text"
                        bounding_box:
                          type: array
                          description: Polygon coordinates defining the bounding box
                          items:
                            type: object
                            properties:
                              x:
                                type: number
                                description: X coordinate
                              y:
                                type: number
                                description: Y coordinate
                          example: [{"x": 10, "y": 20}, {"x": 100, "y": 20}, {"x": 100, "y": 40}, {"x": 10, "y": 40}]
        '400':
          description: Bad request - missing URI or file
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Missing URI in JSON or file upload"
        '500':
          description: Internal server error - processing failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Error in processing"
